# Global configuration
global:
  timezone: "Asia/Shanghai"
  log_level: "INFO"

# Domain definitions
domains:
  - name: "tech"
    collectors:
      - name: "EMAIL1"
        type: email
        imap_server: "imap.gmail.com"
        email_account: "sub1@gmail.com"
        email_password: "${PASSWORD_EMAIL1}"
        mailbox: "INBOX"
        mark_as_seen: true
        time_range_days: 1
      - name: "EMAIL2"
        type: email
        imap_server: "imap.gmail.com"
        email_account: "sub2@gmail.com"
        email_password: "${PASSWORD_EMAIL2}"
        mailbox: "INBOX"
        mark_as_seen: true
        time_range_days: 1
    processor:
      type: ai
      name: "LLM1"
      provider: "deepseek"
      api_base: "https://api.deepseek.com/v1"
      api_key: "${LLM1_API_KEY}"
      model: "deepseek-chat"
      prompt_file: "prompts/tech.md"
    sender:
      type: email
      name: "EMAIL3"
      smtp_server: "smtp.gmail.com"
      smtp_port: 465
      sender_email: "sender@gmail.com"
      sender_password: "${EMAIL3_PASSWORD}"
      receiver_email: "daily@example.com"
      subject_prefix: "科技日报"
      use_tls: false
