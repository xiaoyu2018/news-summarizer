name: Daily News Summary

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run summarizer
        env:
          EMAIL_PASSWORD_PRIMARY: ${{ secrets.EMAIL_PASSWORD_PRIMARY }}
          EMAIL_PASSWORD_SECONDARY: ${{ secrets.EMAIL_PASSWORD_SECONDARY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: uv run python src/main.py
