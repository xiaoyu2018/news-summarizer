name: Daily News Summary

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run summarizer
        env:
          EMAIL1_ACCOUNT: ${{ secrets.EMAIL1_ACCOUNT }}
          EMAIL1_PASSWORD: ${{ secrets.EMAIL1_PASSWORD }}
          LLM1_API_KEY: ${{ secrets.LLM1_API_KEY }}
          RECIEVE_ACCOUNT: ${{ secrets.RECIEVE_ACCOUNT }}
        run: uv run python -m src.main
